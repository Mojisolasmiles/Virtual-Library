<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <script
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h1>Virtual Library</h1></nav>
    <section>
            <button id='add'>+ New Book</button>
            <div class="overlay"></div>
        <div class="bookshelf"></div>
    <div class="container">
        <div id="popUp">
            <h2>New Book</h2>
            <div class="close">+</div>
            <form action="/" id="form" method="get">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Book Title" required>
                <br>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <br>
                <label for="pages">Number of Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <br>
                <label for="read">Read the Book?:</label><br>
                <select name="read" id="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
